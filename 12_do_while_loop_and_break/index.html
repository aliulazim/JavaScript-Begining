<body>
    <h1>JavaScript Do While and Break Condition</h1>
    <p>
        হোয়াইলের মত জাভাস্ক্রিপ্টে ডু হোয়াইল (do while) দিয়েও লুপ চালানো যায়। এই পর্বে আমরা দেখব কিভাবে ডু হোয়াইল দিয়ে কন্ডিশনের সাপেক্ষে লুপ চালানো যায়, এবং ব্রেক স্টেটমেন্টের দ্বারা যেকোন সময় লুপ থেকে বের হয়ে আসা যায়।
        
    </p>
